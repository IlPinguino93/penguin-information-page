---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{  post.title }}</a> </h2>
        <p class="post-meta">By: {{ post.author }}, {{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
