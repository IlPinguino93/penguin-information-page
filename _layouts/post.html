---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="post-meta">{{ page.date | date_to_string}} - 
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
    Author: <a href="{{ author.url }}">{{ author.name }}</a></p>
    {% endif %}
{{ content }}
